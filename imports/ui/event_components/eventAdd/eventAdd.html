<script>
$('#datepick').daterangepicker({
    "singleDatePicker": true,
    "timePicker": true,
    "timePicker24Hour": true,
    "linkedCalendars": false,
    "locale": {
        "format": "dddd MMMM DD, h:mm",
        "separator": " - ",
        "applyLabel": "Apply",
        "cancelLabel": "Cancel",
        "fromLabel": "From",
        "toLabel": "To",
        "customRangeLabel": "Custom",
        "weekLabel": "W",
        "daysOfWeek": [
            "Su",
            "Mo",
            "Tu",
            "We",
            "Th",
            "Fr",
            "Sa"
        ],
        "monthNames": [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ],

<div layout="column" layout-padding>
  <div flex ng-show="eventAdd.isAdmin()">
    <md-checkbox ng-model="eventAdd.event.public" aria-label="Public Event?" ng-init="eventAdd.event.public=true">
      Public Event?
    </md-checkbox>
  </div>
  <div flex>
  <md-input-container>
    <label>
      Event Name:
    </label>
    <input type="text" ng-model="eventAdd.event.name" required="true" />
  </md-input-container>
  <div style="height:100px">
    <label>
      Date:
    </label>
    <md-datepicker ng-model="eventAdd.event.date" md-placeholder="Enter date" required="true"></md-datepicker>
  </div>
  <md-input-container>
    <label>
      Time:
    </label>
    <input type="time" ng-model="eventAdd.event.time" required="true"/>
  </md-input-container>
  <md-input-container>
    <label>
      Description:
    </label>
    <input type="text" ng-model="eventAdd.event.description"/>
  </md-input-container>
    <md-input-container>
    <label>
      Address:
    </label>
    <input type="text" ng-model="eventAdd.event.address" required="true"/>
  </md-input-container>
    <md-input-container>
    <label>
      Resources:
    </label>
    <input type="text" ng-model="eventAdd.event.resources"/>
  </md-input-container>
    <md-input-container>
    <label>
      Volunteers:
    </label>
    <input type="text" ng-model="eventAdd.event.volunteers"/>
  </md-input-container>
    <md-input-container>
    <label>
      Organizer:
    </label>
    <input type="text" ng-model="eventAdd.event.organizer"/>
  </md-input-container>
    <md-input-container>
    <label>
      Attendants:
    </label>
    <input type="text" ng-model="eventAdd.event.attendants"/>
  </md-input-container>
      <md-input-container>
    <label>
      Chapter:
    </label>
    <input type="text" ng-model="eventAdd.event.chapter"/>
  </md-input-container>
  <div>
    <event-upload files="eventAdd.event.images"></event-upload>
    <md-card-title-media ng-if="eventAdd.event.images">
            <div class="md-media-lg card-media">
              <event-image images="eventAdd.event.images"></event-image>
            </div>
    </md-card-title-media>
  </div>
  <div>
    <label>
      Location:
    </label>
    <div> {{eventAdd.event.location}} </div>
  </div>
  
    <md-button ng-click="eventAdd.submit()" class="md-raised">Add Event!</md-button>
    </div>
</div>
