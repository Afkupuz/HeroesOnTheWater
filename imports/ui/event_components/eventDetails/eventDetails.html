<div layout="column" layout-padding>
  <div layout="column" layout-gt-sm="row"  layout-padding>
    <div flex="50" layout="column" >
    <h1> {{eventDetails.event.name}} </h1>
    <h3> {{eventDetails.event.description}} </h3>

    <div>
     <p>Event time: {{eventDetails.event.date}}</p>
     <p>Address: {{eventDetails.event.address}}</p>
     <p>Chapter: {{eventDetails.event.chapter}}</p>
    </div>

    <div>
    <div> {{eventDetails.event.rsvps}} </div>
    <p> <event-attendees event="eventDetails.event" attendtype="'vol'"></event-attendees> </p>
    <p> <event-attendees event="eventDetails.event" attendtype="'can'"></event-attendees> </p>
    </div>

    <div>
      <event-map flex="50" location="eventDetails.event.location"></event-map>
    </div>
    </div>
  </div>
</div>
