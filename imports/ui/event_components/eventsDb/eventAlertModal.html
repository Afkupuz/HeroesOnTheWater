<md-dialog aria-label="New alert" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Send Alerts to Event Guests</h2>
      <span flex></span>
      <md-button ng-click="eventAlertModal.close()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <event-alert done="eventAlertModal.close()" passed="eventAlertModal.getval()" ></event-alert>
    </div>
  </md-dialog-content>
</md-dialog>
