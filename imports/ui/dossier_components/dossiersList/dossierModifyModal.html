<md-dialog aria-label="New dossier" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>New dossier</h2>
      <span flex></span>
      <md-button ng-click="dossierModifyModal.close()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <dossier-modify done="dossierModifyModal.close()" passed="dossierModifyModal.getval()" ></dossier-modify>
    </div>
  </md-dialog-content>
</md-dialog>
