<ion-view hide-back-button="true">
  <ion-content padding="true" class="has-header">
    <div class="list">
      <div class="card" ng-repeat="dossier in dossiersList.dossiers">
        <div class="item">
          <h2>
            {{dossier.name}}
          </h2>
          <p>
            {{dossier.description}}
          </p>
        </div>

        <div class="item item-image">
          <dossier-image images="dossier.images"></dossier-image>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
