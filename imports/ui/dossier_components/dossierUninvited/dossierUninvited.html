<h4 class="md-headline">
  Users to invite:
</h4>

<md-list>
  <md-list-item ng-repeat="user in dossierUninvited.users | uninvitedFilter:dossierUninvited.dossier" ng-click="dossierUninvited.invite(user)">
    <p>{{ user | displayNameFilter }}</p>
  </md-list-item>
  <md-list-item ng-if="(dossierUninvited.users | uninvitedFilter:dossierUninvited.dossier).length <= 0">
    Everyone are already invited.
  </md-list-item>
</md-list>
