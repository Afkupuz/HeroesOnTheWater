<md-dialog aria-label="New inventory item" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>New inventory</h2>
      <span flex></span>
      <md-button ng-click="inventoryAddModal.close()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <inventory-add done="inventoryAddModal.close()"></inventory-add>
    </div>
  </md-dialog-content>
</md-dialog>
