<div layout="column" layout-padding>
  <md-input-container>
    <label>
      Inventory Name:
    </label>
    <input type="text" ng-model="inventoryAdd.inventory.name"/>
  </md-input-container>
  <md-input-container>
    <label>
      Description:
    </label>
    <input type="text" ng-model="inventoryAdd.event.description"/>
  </md-input-container>
  <div flex>
    <md-checkbox ng-model="inventoryAdd.inventory">
  </div>
  <div flex>
    <md-button ng-click="inventoryAdd.submit()" class="md-raised">Add Inventory</md-button>
  </div>
  <inventory-upload files="inventoryAdd.inventory.images"></inventory-upload>
</div>
